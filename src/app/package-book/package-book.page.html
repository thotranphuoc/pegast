<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>PACKAGE BOOKING</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="main">
        <div class="content" text-center>
            <form #myForm='ngForm' (ngSubmit)="submitForm()">
                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="First Name" [(ngModel)]="FIRSTNAME" name="FIRSTNAME"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="Last Name" [(ngModel)]="LASTNAME" name="LASTNAME"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-label>Date Of Birth</ion-label>
                    <ion-datetime required display-format="MM/DD/YYYY" min="1970" max="{{maxYear}}" name="returnDate"
                        [(ngModel)]="BIRTHDAY" name="BIRTHDAY"></ion-datetime>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required type="email" placeholder="Email" [(ngModel)]="EMAIL" name="EMAIL"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required type="number" placeholder="Phone" [(ngModel)]="PHONE" name="PHONE"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required type="number" placeholder="Cell Phone" [(ngModel)]="CELLPHONE" name="CELLPHONE"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="Address" [(ngModel)]="ADDRESS" name="ADDRESS"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-label>Start Date</ion-label>
                    <ion-datetime required display-format="MM/DD/YYYY" min="{{minYear}}" max="{{maxYear}}" name="returnDate"
                        [(ngModel)]="STARTDAY" name="STARTDAY"></ion-datetime>
                </ion-item>

                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="Seats" [(ngModel)]="SEATS" name="SEATS"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-label>Infant</ion-label>
                    <ion-select required #infant [(ngModel)]="INFANT" name="INFANT">
                        <ion-select-option>No</ion-select-option>
                        <ion-select-option>Yes</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="Expected Age" [(ngModel)]="EXPECTEDAGE" name="EXPECTEDAGE"></ion-input>
                </ion-item>
                <ion-item lines="none" class="inputs">
                    <ion-input required placeholder="Citizenship Id" [(ngModel)]="CITIZENSHIPID" name="CITIZENSHIPID"></ion-input>
                </ion-item>

                <!--
                  <ion-item lines="none" class="inputs">
                      <ion-input placeholder="Guid" [(ngModel)]="GUID"></ion-input>
                  </ion-item>
                  <ion-item lines="none" class="inputs">
                      <ion-input placeholder="To Be Paid" [(ngModel)]="TOBEPAID"></ion-input>
                  </ion-item>
                  <ion-item lines="none" class="inputs">
                      <ion-input placeholder="Verification Code" [(ngModel)]="VERIFICATIONCODE"></ion-input>
                  </ion-item>
      
                -->


                <!-- <div class="btn">
                    <button expand="block" (click)="bookingAlertConfirm()" [disabled]="!myForm.valid">BOOKING</button>
                </div> -->
                <ion-button expand="block" (click)="bookingAlertConfirm()" [disabled]="!myForm.valid">BOOKING</ion-button>
            </form>
        </div>
    </div>

</ion-content>
